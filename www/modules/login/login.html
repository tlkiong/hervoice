<ion-header-bar class="bar-dark">
    <h1 class="title">LOGIN</h1>
    <!-- timer here -->
</ion-header-bar>
<ion-content>
    <div class="list list-inset">
        <label class="item item-input">
            <input type="text" ng-model="vm.authData.emailAdd" placeholder="Email Address">
        </label>
        <label class="item item-input">
            <input type="password" ng-model="vm.authData.password" placeholder="Password">
        </label>
    </div>
    <button class="button button-full button-positive" ng-click="vm.firebaseSimpleLogin()">
        Login
      </button>
    <div class="card">
        <button class="item" ng-click="vm.goToSignUpPage()">
            Sign Up
        </button>
    </div>
</ion-content>
